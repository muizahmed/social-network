<nav aria-label="Posts Pages">
  <ul class="pagination justify-content-end">
    <li class="page-item {{ posts.has_previous|yesno:',disabled' }}">
      {% if posts.has_previous %}
        <a class="page-link" href="?page={{ posts.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
      {% else %}
        <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
      {% endif %}
    </li>

    {% for num in posts.paginator.page_range %}
      {% if num == posts.number %}
        <li class="page-item active" aria-current="page">
          <span class="page-link">
            <span class="active-page-number">{{ num }}</span>
            <span class="sr-only">(current)</span>
          </span>
        </li>
      {% else %}
        <li class="page-item">
          <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
      {% endif %}
    {% endfor %}

    <li class="page-item {{ posts.has_next|yesno:', disabled' }}">
      {% if posts.has_next %}
        <a class="page-link" href="?page={{ posts.next_page_number }}" tabindex="+1" aria-disabled="true">Next</a>
      {% else %}
        <a class="page-link" tabindex="+1" aria-disabled="true">Next</a>
      {% endif %}
    </li>
  </ul>
</nav>
